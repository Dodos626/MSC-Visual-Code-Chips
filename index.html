<!DOCTYPE html>
<html>

<head>
    <title>Code Chips Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="editor.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="editor.js"></script>

</head>
<body>
    <div id = "injection-div">
        <div class = "lines">
            <div class="line">
                <div class="line-number"> 1 </div>
                <div class = "line-elems">
                    <div class = "line-elem identifier"> count </div>
                    <div class = "line-elem operator"> = </div>
                    <div class = "line-elem number"> 1 </div>
                </div>
            </div>
            <div class="line">
                <div class="line-number"> 2 </div>
                <div class = "line-elems">
                    <div class = "line-elem keyword"> While </div>
                    <div class = "line-elem identifier"> count </div>
                    <div class = "line-elem operator"> &lt </div>
                    <div class = "line-elem number"> 3 </div>
                </div>
            </div>
            <div class="line">
                <div class="line-number"> 3 </div>
                <div class = "line-elems">
                    <div class = "line-elem tab"></div>
                    <div class = "line-elem libfunc"> Print </div>
                    <div class = "line-elem string"> " Hello World " </div>
                </div>
            </div>
            <div class="line">
                <div class="line-number"> 4 </div>
                <div class = "line-elems">
                    <div class = "line-elem tab"></div>
                    <div class = "line-elem identifier"> count </div>
                    <div class = "line-elem operator"> = </div>
                    <div class = "line-elem identifier"> count </div>
                    <div class = "line-elem operator"> + </div>
                    <div class = "line-elem number"> 1 </div>
                </div>
            </div>
            <div class="line">
                <div class="line-number"> 5 </div>
                <div class = "line-elems">
                    <div class = "line-elem keyword"> End While </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
